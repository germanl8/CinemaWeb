<!DOCTYPE html>
<html lang="es">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CINEMA</title>

        <!--Style css-->
        <link rel="stylesheet" href="css/style_index.css">
        <!------Scripts------>
        <script type="text/javascript" src="js/main.js"></script>
        <!--jquery-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!--slider-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
        <!--slider-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    

    </head>

    <body>

        <div id="contenido_superior">

            <header>
                <nav>
                    <div id="transparency"></div>
                    <section id="nav_header">
                        <ul>
                            <li><a href="">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </a></li>
                            <li><a id="cinem" href="#">cinem</a></li>
                            <li><img class="logo" src="/img/logo.png"></li>
                            <li><a id="login" href="">Iniciar sesión</a></li>
                            <li><a id="active" href="">Activar cuenta</a></li>
                        </ul>
                    </section>
                </nav>
            </header>

            <section id="compras">

                <!--Slider-->
                <div class="slider-frame">
                    <div class="slide-images">
                        <div class="img-container">
                            <img src="img/movie1.png" alt="">
                        </div>
                        <div class="img-container">
                            <img src="img/movie2.png" alt="">
                        </div>
                        <div class="img-container">
                            <img src="img/movie3.png" alt="">
                        </div>
                    </div>
                </div>

                <!--compras-->
                <section id="botones">
                    <input type="submit" id="shop" class="btn_compras btn_shop" value="Shop">
                    <input type="submit" id="snacks" class="btn_compras btn_snacks" value="Snacks">
                    <input type="submit" id="entradas" class="btn_compras btn_entradas" value="Entradas">
                </section>    

                <section id="entradas">
                    <select name="Pelicula" id="addpelicula" class="input_entradas input_1">  
                        <option value="default">¡Elige tu película!</option>
                        <option value="El rey Leon">El rey León</option>
                        <option value="Avatar">Avatar</option>
                        <option value="Mision Imposible">Mision Imposible</option>
                    </select>

                    <select name="Cine" id="addcine" class="input_entradas input_2" disabled>
                        <option value="default">¡Elige tu cine!</option>
                        <option value="montevideo">Cinema Montevideo</option>
                        <option value="portones">Cinema Portones</option>
                        <option value="ptacarretas">Cinema Punta Carretas</option>
                    </select>

                    <select name="fecha" id="addfecha" class="input_entradas input_3" disabled>
                        <option value="default">¡Elige el día!</option>
                        <option value="14_12_21">Lunes 14 diciembre</option>
                        <option value="15_12_21">Martes 15 diciembre</option>
                        <option value="16_12_21">Miercoles 16 diciembre</option>
                    </select>

                    <select name="hora" id="addhora" class="input_entradas input_4" disabled>
                        <option value="default">¡Elige la hora!</option>
                        <option value="1800">18hrs</option>
                        <option value="2000">20hrs</option>
                        <option value="2200">22hrs</option>
                    </select>

                    <select name="hora" id="addhora" class="input_entradas input_5" disabled>
                        <option value="default">Forma de pago</option>
                        <option value="1800">opcion1</option>
                        <option value="2000">opcion2</option>
                    </select>

                    <label for="cantidad" class="input_entradas lbl_cantidad">¿Cuantas entradas?</label>
                    <input type="text" name="tickets" id="cantidad" class="input_entradas input_cantidad" value="1"/>
                    <button id="suma" class="input_entradas">+</button>
                    <button id="resta" class="input_entradas">-</button>

                    <input type="submit" id="input_comprar" class="input_entradas input_comprar" value="Comprar"></input>
                </section>

                <section id="snacks"></section>
                    <div hidden>
                        <select name="Cine" id="addcine" class="input_entradas input_1">
                            <option value="default">¡Elige tu cine!</option>
                            <option value="montevideo">Cinema Montevideo</option>
                            <option value="portones">Cinema Portones</option>
                            <option value="ptacarretas">Cinema Punta Carretas</option>
                        </select>
                    </div>

                </section>
                
            </section>
            
        </div>


        <form id="cartelera">
            <div id="cabecera_cartelera">
                <hr>
                <span id="cartelera">Cartelera</span>

            </div>
            


        </form>


        
    </body>


</html>
